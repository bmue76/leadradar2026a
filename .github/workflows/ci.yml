name: ci

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Wichtig: postinstall (prisma generate) NICHT beim Install ausführen lassen
      - name: Install (ignore scripts)
        run: npm ci --ignore-scripts

      # Prisma Client danach gezielt generieren, mit Dummy DATABASE_URL (kein Secret nötig)
      - name: Prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
        run: npx prisma generate

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
